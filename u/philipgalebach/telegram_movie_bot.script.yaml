summary: Telegram Movie Mood Generator Bot
description: >
  Telegram bot webhook handler that receives movie titles and responds with
  AI-generated mood words.


  Features:

  - Receives movie titles via Telegram messages

  - Generates mood words using OpenRouter + Google Gemini

  - Responds with formatted mood words

  - Handles commands like /start and /help

  - Error handling and user-friendly responses
lock: '!inline u/philipgalebach/telegram_movie_bot.script.lock'
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    telegram_auth:
      type: object
      description: Telegram bot authentication resource
      format: resource-telegram
    update:
      type: object
      description: Telegram webhook update object
      properties:
        message:
          type: object
          properties:
            chat:
              type: object
              properties:
                id:
                  type: integer
            text:
              type: string
  required:
    - telegram_auth
    - update
